<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Student Grades</h2>

    <!-- <table>: This tag defines the start of the table -->
    <!-- We use 'border-collapse: collapse' to merge adjacent borders -->
    <table style="border-collapse: collapse;">

        <!-- <tr>: Table Row. This tag defines a horizontal row in the table -->
        <tr>
            <!-- <th>: Table Header. Used for headings (bold by default) -->
            <!-- We add border to each header cell using inline style -->
            <th style="border: 1px solid black;">Name</th>
            <th style="border: 1px solid black;">Subject</th>
            <th style="border: 1px solid black;">Grade</th>
        </tr>

        <!-- Another table row for actual data -->
        <tr>
            <!-- <td>: Table Data. Used to hold normal cell content -->
            <td style="border: 1px solid black;">Alice</td>
            <td style="border: 1px solid black;">Math</td>
            <td style="border: 1px solid black;">A</td>
        </tr>

        <!-- More rows with student data -->
        <tr>
            <td style="border: 1px solid black;">Bob</td>
            <td style="border: 1px solid black;">History</td>
            <td style="border: 1px solid black;">B+</td>
        </tr>

        <tr>
            <td style="border: 1px solid black;">Charlie</td>
            <td style="border: 1px solid black;">Science</td>
            <td style="border: 1px solid black;">A-</td>
        </tr>

        <!-- End of table -->
    </table>
</body>

</html>
