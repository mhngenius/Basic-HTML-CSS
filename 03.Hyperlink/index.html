<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>

    <!-- We use a tag to hyperlink something -->
    <!-- We put the destination page name in "href" part -->

    <!-- External hyperink = link to anther site -->
    <a href="https://www.google.com">Google</a><br>

    <!-- Link with target = when you click on the link the main page's (your page)  tab stays open -->
    <a href="https://www.google.com" target="_blank">Google</a><br>

    <!-- Relative link = link to anther html page -->
    <a href="about.html">About</a><br>

    <!-- Email Link -->
    <a href="sample@gmail.com">Email</a><br>

    <!-- File Links -->
    <a href="nothing.pdf">Download Document</a><br>

</body>

</html>
