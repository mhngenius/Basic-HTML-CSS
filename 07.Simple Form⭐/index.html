<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <h2>Contact Us</h2>
    <form> <!-- We use form tag when want to create a (Sign Up) form obviously -->
        <label for="name">Name:</label> <!--Labels are used for the text content -->
        <input type="text" id="name" name="name" required>
        <!--We have multiple types of inputs in html but we mostly use "text" type in forms-->

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Send</button><!--We can also create buttons usin button tag-->
    </form>
</body>

</html>
